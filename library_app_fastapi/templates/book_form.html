<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Create' if not book else 'Edit' }} Book</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>{{ 'Create' if not book else 'Edit' }} Book</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title if book else '' }}" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author if book else '' }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ book.description if book else '' }}</textarea><br><br>

        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date if book else '' }}" required><br><br>

        <button type="submit">{{ 'Create' if not book else 'Save Changes' }}</button>
    </form>
    <br>
    <a href="/">Back to list</a>
</body>
</html>
