{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Books</h2>
        <a href="{{ url_for('book_create') }}">Add new book</a>
        <ul>
            {% for book in books %}
                <li>
                    <a href="{{ url_for('book_detail', id=book.id) }}">{{ book.title }}</a>
                    - <a href="{{ url_for('book_edit', id=book.id) }}">Edit</a>
                    - <a href="{{ url_for('book_delete', id=book.id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
